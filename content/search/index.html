<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
    <header>
    </header>
    

    <main>
        <div class="content">
            <img id="banner" src="banner3.png" alt="banner" title="banner">
        </div>
        <div class="content">
            <form id="form" role="search" action="https://duckduckgo.com">
            <input type="search" id="query" name="q" placeholder="Search with DuckDuckGo..." class="searchBar">
            </form>
        </div>
    </main>
    <nav>
        <ul>
            <li><a href="https://soundcloud.com"><i class="fa-brands fa-soundcloud"></i>Soundcloud</a></li>
            <li><a href="https://youtu.be"><i class="fa-brands fa-youtube"></i>Youtube</a></li>
            <li><a href="https://idokep.hu"><i class="fa-solid fa-cloud"></i>Weather</a></li>
            <li><a href="https://github.com/"><i class="fa-brands fa-github"></i>Github</a></li>
        </ul>
    </nav>
    <footer>
        <div class="content">
            <h1 id="greeting"></h1>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/267cda674d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
